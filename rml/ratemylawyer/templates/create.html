{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Create Review</title>
    <body style="background-color:rgba(244, 123, 135, 0.224);"></body>
</head>
<body id='bg' style="background-image:url('{% static 'imgs/lwyr3.png'%}');">
    <div class="background: no-repeat center center fixed:cover;">
    <style>
        input[type='text'],
        input[type='url'],
        input[type='email'],
        input[type='number'],
        input[type='checkbox'],
        input[type='select'],
        textarea {
            box-sizing: border-box;
            display: block;
            width: 35%;
        }
    </style>
    

    <center>
    <h1>Create Lawyer Review</h1>
    <form action="{% url 'create' id %}" method="POST">
        {% csrf_token %} {{ form }}
        <input type="submit" name="create" value="Create" />
        <!-- <input type="submit" name="delete" value="  Delete    " /> -->
    </form>

    </center>
</>
</html>
